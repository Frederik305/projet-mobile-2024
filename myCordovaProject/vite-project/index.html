<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sunday Drive</title>
		<link rel="stylesheet" href="css/style.css">

		<script type="module" src="model/Car.js"></script>
		<script type="module" src="data/CarDAO.js"></script>
		<script type="module" src="vue/VuePlayer.js"></script>
		<script type="module" src="vue/VueHomePage.js"></script>
		<script type="module" src="vue/VueGame.js"></script>
		<script type="module" src="vue/VueEndScreen.js"></script>
		<script type="module" defer src="Application.js"></script>
	</head>
	<body>
		<div id="page-chargement-application">
			<div class="center">
				<div class="wave"></div>
				<div class="wave"></div>
				<div class="wave"></div>
				<div class="wave"></div>
				<div class="wave"></div>
				<div class="wave"></div>
				<div class="wave"></div>
				<div class="wave"></div>
				<div class="wave"></div>
			</div>
		</div>

		<script type="plain/text" id="html-vue-player">
			<div class="page">
				<div class="container-info-player">
					<h1 class="title">SUNDAY <br>DRIVER</h1>
					<div class="container-photo-player">
						
						<img id="output" class="photo-player">
							<label for="fileInput" id="edit"></label>
							<input type="file" id="fileInput" class="img-input" accept="image/*">
						
						
					</div>
					<div class="info-player">
						<input type="text" id="username" class="username-player" placeholder="Username">
					</div>
					
					<a href="#HomePage/"class="apply-btn" id="modifier-player">APPLY</a>
				</div>
			</div>

		</script>

		<script type="plain/text" id="html-vue-home-page">
			<div class="page">
				<div class="max-page-size">
					<div class="info-player-home-page">
						<a href="" class="link-vue-player">
							<img id="photo-player-home-page">

						
							<span id="username-player-home-page"></span></a>

					</div>
					<div id="high-score-player">
						HIGH <br> SCORE <br> 

					</div>

			  		<div id="threejs-container"></div>
						<div id="Stats">
							<p id=name>{Car.name}</p>
							<p id=acceleration>{Car.acceleration}</p>
							<p id=maneuverability>{Car.maneuverability}</p>
							<p id=brakePower>{Car.brakePower}</p>
						</div>
					<div id="swipeCatcher"></div>
						<a href="#Game/{Car.id}" id="btn-start" class="start-btn">START</a>
				  	
				</div>
			</div>
		</script>

		<script type="plain/text" id="html-vue-game">
			<div id="joystick-container">
				
				
				
			</div>
			<div class="container-score-pause">
				<div id=Score></div>
				<button id="Pause"></button>
			</div>
			<div id="game-pause">
				<h1>Pause</h1>
                    <div class="btns-container">
                        <div id="resume-btn">

                            <input type="button" id="resume" value="RESUME">
                        </div>
                        <a href="#EndScreen" id="quit-btn">QUIT</a>
                    </div>
			</div>
			
		</script>

		<script type="plain/text" id="html-vue-end-screen">
			<div class="game-over-page">
				<div class="game-over">
		
					<h1>GAME OVER</h1>
					<div class="game-score"><p>SCORE : 0</p></div>
		
				</div>
				<div class="btns-container">
					
					<a href="#Game/{Car.id}" id="restart-btn">RESTART</a>
					
					<a href="#HomePage" id="quit-btn">QUIT</a>
		
				</div>
			</div>
		</script>
		
	</body>
</html>
