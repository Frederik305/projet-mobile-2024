<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sunday Drive</title>
		<link rel="stylesheet" href="css/style.css">

		<script type="module" src="model/Car.js"></script>
		<script type="module" src="data/CarDAO.js"></script>

		<script type="module" src="vue/VueHomePage.js"></script>
		<script type="module" src="vue/VueGame.js"></script>
		<script type="module" src="vue/VueEndScreen.js"></script>

		<script type="module" defer src="Application.js"></script>
	</head>
	<body>
		<div id="page-chargement-application">
			<div class="center">
				<div class="wave"></div>
				<div class="wave"></div>
				<div class="wave"></div>
				<div class="wave"></div>
				<div class="wave"></div>
				<div class="wave"></div>
				<div class="wave"></div>
				<div class="wave"></div>
				<div class="wave"></div>
			</div>
		</div>

		<script type="plain/text" id="html-vue-new-player">
			<div class="page">
				<div class="container-info-player">
					<h1 class="title">SUNDAY <br>DRIVER</h1>
					<div class="photo-player">
						<input type="button" class="edit">
					</div>
					<div class="info-player">
						<input type="text" id="username" class="username-player" placeholder="Username">
					</div>
					<input type="button" value="APPLY" class="apply-btn">
				</div>
			</div>

		</script>-

		<script type="plain/text" id="html-vue-home-page">
			<div class="page">
				<div class="max-page-size">
					<div class="info-player-home-page">
						<div class="photo-player-home-page">

						</div>
						{Player.username}

					</div>
					<div class="high-score-player">
						HIGH <br> SCORE <br> {Player.highscore}

					</div>

			  		<div id="threejs-container"></div>
						<div id="Stats">
							<p id=name>{Car.name}</p>
							<p id=acceleration>{Car.acceleration}</p>
							<p id=maneuverability>{Car.maneuverability}</p>
							<p id=brakePower>{Car.brakePower}</p>
						</div>
				  	
						<a href="#Game/{Car.id}" id="btn-start" class="start-btn">START</a>
				  	
				</div>
			</div>
		</script>

		<script type="plain/text" id="html-vue-game">
			<div id="bottom-buttons-container">
				
				<button id="button-left" class="button"></button>
				<button id="button-right" class="button"></button>
				
			</div>

			
		</script>

		<script type="plain/text" id="html-vue-end-screen">
			<div class="game-over-page">
				<div class="game-over">
		
					<h1>GAME OVER</h1>
					<div class="game-score"><p>SCORE : 0</p></div>
		
				</div>
				<div class="btns-container">
					
					<a href="" class="restart-btn">RESTART</a>
					
					<a href="" class="quit-btn">QUIT</a>
		
				</div>
			</div>


		</script>
		
	</body>
</html>
